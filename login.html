<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Forward Tipping Dumper Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Brand colors from Operator Skills Hub
                        brand: {
                            50: '#F9FAFB',    // Light gray background
                            100: '#E0F2F7',   // Light blue (active tabs)
                            200: '#E5E7EB',   // Light gray borders
                            600: '#6B7280',   // Gray text
                            700: '#4B5563',   // Dark gray text
                            800: '#1E40AF',   // Dark blue
                            900: '#004D40',   // Dark teal branding
                        },
                        primary: {
                            50: '#E0F2F7',    // Light blue
                            100: '#D1FAE5',   // Light green
                            500: '#1D4ED8',   // Main blue
                            600: '#059669',   // Green
                            700: '#1D4ED8',   // Blue
                            800: '#1E40AF',   // Dark blue
                            900: '#004D40',   // Dark teal
                        },
                        success: {
                            50: '#D1FAE5',    // Light green
                            100: '#D1FAE5',   // Light green
                            500: '#10b981',   // Green
                            600: '#059669',   // Green
                        },
                        warning: {
                            50: '#FFF7ED',    // Light orange
                            100: '#FFF7ED',   // Light orange
                            500: '#F59E0B',   // Amber
                            600: '#D97706',   // Orange
                        },
                        danger: {
                            50: '#FEF2F2',    // Light red
                            100: '#FEF2F2',   // Light red
                            500: '#ef4444',   // Red
                            600: '#DC2626',   // Red
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #004D40 0%, #1E40AF 100%);
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary {
            background: #1D4ED8;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #1E40AF;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #F9FAFB;
            color: #4B5563;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid #E5E7EB;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background: #E5E7EB;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #1D4ED8;
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.1);
        }
        .error-message {
            color: #DC2626;
            font-size: 14px;
            margin-top: 8px;
        }
        .success-message {
            color: #059669;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4">
                <svg class="w-8 h-8 text-primary-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Operator Skills Hub</h1>
            <p class="text-white/80">Student Training Portal</p>
        </div>

        <!-- Login Card -->
        <div class="card p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-brand-900 mb-2">Welcome Back</h2>
                <p class="text-brand-600">Sign in to access your training courses</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-brand-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input-field" 
                        placeholder="Enter your email"
                        required
                    >
                    <div id="emailError" class="error-message hidden"></div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-brand-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="input-field pr-12" 
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword()" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-brand-400 hover:text-brand-600"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message hidden"></div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-brand-300 text-primary-600 focus:ring-primary-500">
                        <span class="ml-2 text-sm text-brand-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary-600 hover:text-primary-700">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary w-full">
                    Sign In
                </button>

                <div id="loginError" class="error-message text-center hidden"></div>
                <div id="loginSuccess" class="success-message text-center hidden"></div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-brand-600">
                    Don't have an account? 
                    <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Contact your instructor</a>
                </p>
            </div>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-6 card p-4">
            <h3 class="text-sm font-medium text-brand-700 mb-2">Demo Credentials:</h3>
            <div class="space-y-1 text-xs text-brand-600">
                <p><strong>Email:</strong> student@example.com</p>
                <p><strong>Password:</strong> password123</p>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(fieldId) {
            const errorElement = document.getElementById(fieldId);
            errorElement.classList.add('hidden');
        }

        function showSuccess(message) {
            const successElement = document.getElementById('loginSuccess');
            successElement.textContent = message;
            successElement.classList.remove('hidden');
            document.getElementById('loginError').classList.add('hidden');
        }

        function showLoginError(message) {
            const errorElement = document.getElementById('loginError');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            document.getElementById('loginSuccess').classList.add('hidden');
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            hideError('emailError');
            hideError('passwordError');
            hideError('loginError');
            hideError('loginSuccess');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            let isValid = true;

            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (!isValid) return;

            // Simulate authentication (replace with actual API call)
            if (email === 'student@example.com' && password === 'password123') {
                showSuccess('Login successful! Redirecting...');
                
                // Store authentication state
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Redirect to workbook after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showLoginError('Invalid email or password. Please try again.');
            }
        });

        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const isAuthenticated = localStorage.getItem('isAuthenticated');
                const userEmail = localStorage.getItem('userEmail');
                
                if (isAuthenticated === 'true' && userEmail) {
                    console.log('Already authenticated, redirecting to workbook');
                    // Redirect to workbook if already logged in
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                // If localStorage fails, stay on login page
            }
        });
    </script>
</body>
</html>
